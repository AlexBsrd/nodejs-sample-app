version: 2.1
orbs:
  docker: circleci/docker@1.7.0
jobs:
  example-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - run: docker login -u $DOCKER_USERNAME -p $DOCKERPASSWORD      
      - docker/build:
          attach-at: /app 
          image: nodejs-sample-image 

workflows:
  example-workflow:
    jobs:
      - example-job